Configuration:
  status: warn
  name: mobiquity
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{ISO8601} | %-20C{1} | %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: STDOUT